<form name="form"
      (ngSubmit)="onSubmit() "
      #f="ngForm">
  <label for="username">Username </label>
  <input type="text"
         name="username"
         [(ngModel)]="form.username"
         required
         #username="ngModel" />

  <label for="passowrd">Password </label>
  <input type="password"
         name="password"
         [(ngModel)]="form.password"
         required
         #password="ngModel" />
  <label for="firstName">First name</label>
  <input type="text"
         name="firstName"
         [(ngModel)]="form.firstName"
         required
         #firstName="ngModel" />
  <label for="lastName">Last Name</label>
  <input type="text"
         name="lastName"
         [(ngModel)]="form.lastName"
         required
         #lastName="ngModel" />
  <button>Submit</button>

</form>
